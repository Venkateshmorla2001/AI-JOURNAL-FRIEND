    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      @media print {
        body, html {
          background: #ffffff !important;
          color: #000000 !important;
        }
        .no-print {
          display: none !important;
        }
        .printable-area {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          padding: 2rem;
        }
        .printable-area .journal-card-print {
          page-break-inside: avoid;
          border: 1px solid #ddd;
          box-shadow: none;
          background: #fff !important;
          color: #000 !important;
        }
        .printable-area .journal-card-print * {
          color: #000 !important;
          border-color: #ddd !important;
        }
         .printable-area .journal-card-print img {
          max-height: 300px;
          object-fit: contain;
        }
      }
    </style>
